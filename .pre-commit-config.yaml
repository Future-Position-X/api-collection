# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
# geo-api
repos:
-   repo: local
    hooks:
    -   id: geo-api
        name: geo-api run lint
        language: system
        entry: bash -c 'cd geo-api/app && exec poetry run scripts/lint.sh'
        pass_filenames: false
        types: [text]
        files: ^geo-api/
# editor
-   repo: local
    hooks:
    -   id: gia-editor
        name: gia-editor run eslint and prettier
        language: system
        entry: bash -c 'cd gia-editor && exec npx eslint src --fix --ext .js,.vue && exec npx prettier --write --list-different --ignore-unknown src'
        pass_filenames: false
        types: [text]
        files: ^gia-editor/src/.*\.(vue|js)$
