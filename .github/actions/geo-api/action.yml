name: 'Serverless with Python Requirements'
description: 'Installs Serverless and runs a deploy using the serverless-python-requirements plugin'
inputs:
  args:
    default: ''
    description: 'Additional arguments you want to set'
    required: false
  aws-access-key-id:
    description: 'Your aws access key id'
    required: true
  aws-secret-access-key:
    description: 'Your aws secret access key'
    required: true
  database-url:
    description: 'Your database url'
    required: true
  mapbox-token:
    description: 'Your mapbox token'
    required: true
  jwt-secret:
    description: 'Your jwt secret'
    required: true

runs:
  using: 'node12'
  main: 'index.js'

branding:
  icon: 'fast-forward'
  color: 'red'