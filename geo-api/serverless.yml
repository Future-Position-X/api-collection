service: api-collection
provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: eu-north-1
  memorySize: 3008
  timeout: 30 # op
  environment:
    DATABASE_URI: ${env:DATABASE_URI}

plugins:
  - serverless-python-requirements
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  pythonRequirements:
    dockerizePip: true
package:
  exclude:
    - venv/**
    - node_modules/**
functions:
  ping:
    handler: app.handlers.handler.ping
    events:
      - http:
          path: ping
          method: get
  collections-index:
    handler: app.handlers.geo_collections.index
    events:
      - http:
          path: collections
          method: get
  items-index:
    handler: app.handlers.geo_items.index
    events:
      - http:
          path: collections/{collection_uuid_or_name}/items
          method: get
  items-create:
    handler: app.handlers.geo_items.create
    events:
      - http:
          path: collections/{collection_uuid_or_name}/items
          method: post

  items-create-by-collection-name-and-feature-collection:
    handler: app.handlers.geo_items.create_by_collection_name_and_feature_collection
    events:
      - http:
          path: collections/{collection_uuid_or_name}/items_by_feature_collection
          method: post
