health:
  handler: app.handlers.handler.health
  events:
    - http:
        path: health
        method: get
        #authorizer: authorizer
        cors: true
        documentation:
          summary: "Health endpoint to check if up"
          description: "Health endpoint to check if up"
          methodResponses:
            -
              statusCode: "200"
              responseBody:
                description: "Health"
              responseModels:
                "application/json": "String"
authorizer:
  handler: app.handlers.authorizer.authorize