ping:
  handler: app.handlers.handler.ping
  events:
    - http:
        path: ping
        method: get
        cors: true
        authorizer: authorizer
        documentation:
          summary: "Ping endpoint to check if up"
          description: "Ping endpoint to check if up"
          methodResponses:
            -
              statusCode: "200"
              responseBody:
                description: "Pong"
              responseModels:
                "application/json": "String"
authorizer:
  handler: app.handlers.authorizer.authorize