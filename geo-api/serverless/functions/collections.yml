collections-index:
  handler: app.handlers.geo_collections.index
  events:
    - http:
        path: collections
        method: get
        cors: true
        documentation:
          summary: "Collection index"
          description: "All accessable Collections"
          methodResponses:
            -
              statusCode: "200"
              responseBody:
                description: "Collections"
              responseModels:
                "application/json": "Collections"