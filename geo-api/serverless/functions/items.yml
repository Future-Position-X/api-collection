items-index:
  handler: app.handlers.geo_items.index
  events:
    - http:
        path: collections/{collection_uuid_or_name}/items
        method: get
items-create:
  handler: app.handlers.geo_items.create
  events:
    - http:
        path: collections/{collection_uuid_or_name}/items
        method: post

items-create-with-feature-collection:
  handler: app.handlers.geo_items.create_by_collection_name_and_feature_collection
  events:
    - http:
        path: collections/{collection_uuid_or_name}/items_by_feature_collection
        method: post